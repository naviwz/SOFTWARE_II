<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJERCICIOS BASICOS DE OPERACIONES MATEMATICAS</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        select, button, input {
            padding: 8px;
            margin: 5px;
            font-size: 16px;
        }

        button {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }

        #question, #feedback {
            margin-top: 20px;
            font-size: 18px;
        }

        #feedback {
            color: #d9534f;
        }
    </style>
</head>
<body>
    <h1>Programa de Instrucción Asistida</h1>
    <label for="difficulty">Seleccione el nivel de dificultad:</label>
    <select id="difficulty">
        <option value="1">Fácil</option>
        <option value="2">Medio</option>
        <option value="3">Difícil</option>
    </select>
    <br><br>
    <label for="operation">Seleccione el tipo de problema aritmético:</label>
    <select id="operation">
        <option value="addition">Suma</option>
        <option value="subtraction">Resta</option>
        <option value="multiplication">Multiplicación</option>
        <option value="division">División</option>
    </select>
    <br><br>
    <button onclick="generateQuestion()">Generar Pregunta</button>
    <br><br>
    <div id="question"></div>
    <br>
    <input type="text" id="userAnswer">
    <button onclick="checkAnswer()">Comprobar Respuesta</button>
    <br><br>
    <div id="feedback"></div>
    <script>
        function generateQuestion() {
            var difficulty = document.getElementById('difficulty').value;
            var operation = document.getElementById('operation').value;
            var num1, num2, question;
            if (difficulty === "1") {
                num1 = Math.floor(Math.random() * 10) + 1;
                num2 = Math.floor(Math.random() * 10) + 1;
            } else if (difficulty === "2") {
                num1 = Math.floor(Math.random() * 50) + 1;
                num2 = Math.floor(Math.random() * 50) + 1;
            } else {
                num1 = Math.floor(Math.random() * 120) + 1;
                num2 = Math.floor(Math.random() * 120) + 1;
            }
            if (operation === "addition") {
                question = "¿Cuánto es " + num1 + " + " + num2 + "?";
            } else if (operation === "subtraction") {
                question = "¿Cuánto es " + num1 + " - " + num2 + "?";
            } else if (operation === "multiplication") {
                question = "¿Cuánto es " + num1 + " * " + num2 + "?";
            } else if (operation === "division") {
                if (num2 === 0) {
                    num2 = 1; // Evitar divisiones por cero
                }
                num1 = num1 * num2; // Para obtener un resultado entero
                question = "¿Cuánto es " + num1 + " / " + num2 + "? (Respuesta redondeada a 2 decimales)";
            }
            document.getElementById('question').innerHTML = question;
            document.getElementById('feedback').innerHTML = "";
            document.getElementById('userAnswer').value = "";
        }

        function checkAnswer() {
            var userAnswer = parseFloat(document.getElementById('userAnswer').value);
            var difficulty = document.getElementById('difficulty').value;
            var operation = document.getElementById('operation').value;
            var num1 = parseInt(document.getElementById('question').innerHTML.match(/\d+/g)[0]);
            var num2 = parseInt(document.getElementById('question').innerHTML.match(/\d+/g)[1]);
            var correctAnswer;
            if (operation === "addition") {
                correctAnswer = num1 + num2;
            } else if (operation === "subtraction") {
                correctAnswer = num1 - num2;
            } else if (operation === "multiplication") {
                correctAnswer = num1 * num2;
            } else if (operation === "division") {
                correctAnswer = (num1 / num2).toFixed(2);
            }
            if (userAnswer === correctAnswer) {
                document.getElementById('feedback').innerHTML = "¡Respuesta Correcta!";
            } else {
                document.getElementById('feedback').innerHTML = "Respuesta Incorrecta. La respuesta correcta es: " + correctAnswer;
            }
        }
    </script>
</body>
</html>
